
<html>
  <head>
    <title>TEST PAGE</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="../index.js"></script>
    <style>
      table {
        border-collapse: collapse;
      }
      table td{
        border : 1px solid #999;
      }
    </style>
  </head>
  <body>
    <h1>Create A Form So Easy</h1>
    <div class="form_div"></div>
    <script type="text/javascript">
      $('.form_div').createForm({
        fields : [
          {
            name : 'name',
            type : 'text',
            label : 'Name'
          },
          {
            name : 'gender',
            type : 'radio',
            label : 'Gender',
            value : [
              {
                text : 'Femal',
                index : 'f'
              },
              {
                text : 'Male',
                index : 'm'
              },
              {
                text : 'not Female either Male',
                index : 'z',
                checked : true
              }
            ]
          },
          {
            name : 'hobby',
            type : 'checkbox',
            label : 'Hobbies',
            value : [
              {
                text : 'reading',
                index : 'r',
                checked : true
              },
              {
                text : 'dancing',
                index : 'd'
              }
            ]
          },
          {
            name : 'city',
            type : 'select',
            label : 'City',
            value : [
              {
                text : 'Hangzhou'
              },
              {
                text : 'Zhoushan'
              },
              {
                text : 'Taiwan',
                selected : true
              }
            ]
          }
        ]
      });
    </script>
  </body>
</html>
